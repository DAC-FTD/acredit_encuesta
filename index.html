<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
  // REEMPLAZA por la URL de tu Web App de Google Apps Script (ver instrucciones más abajo)
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOA7DJGQhSGUhZ6jFiOCYlY4bTg82k_nbkGsLMJH0gewfBgberkoOXjq_PK4TceftJ3w/exec";

  const formulario = document.getElementById('formularioEncuesta');
  const loaderModal = new bootstrap.Modal(document.getElementById('modalLoader'));
  const graciasModal = new bootstrap.Modal(document.getElementById('modalGracias'));

  formulario.addEventListener('submit', async function(e) {
    e.preventDefault();

    // Campos
    const nombreInput = document.getElementById('nombre');
    const apellidoInput = document.getElementById('apellido');
    const correo = document.getElementById('correo');

    // Remover clases anteriores
    nombreInput.classList.remove('is-invalid');
    apellidoInput.classList.remove('is-invalid');
    correo.classList.remove('is-invalid');

    // Validaciones básicas
    if (!nombreInput.value.trim()) {
      nombreInput.classList.add('is-invalid');
      nombreInput.focus();
      return;
    }
    if (!apellidoInput.value.trim()) {
      apellidoInput.classList.add('is-invalid');
      apellidoInput.focus();
      return;
    }
    if (!correo.value.trim()) {
      correo.classList.add('is-invalid');
      correo.focus();
      return;
    }

    // Enviar todos los campos del formulario al Apps Script
    const data = new FormData(this);

    // Show loader
    loaderModal.show();

    try {
      const response = await fetch(APPS_SCRIPT_URL, {
        method: 'POST',
        body: data
      });

      // Intentar parsear respuesta JSON
      let json;
      try { json = await response.json(); } catch(e) { json = null; }

      if (!response.ok) {
        throw new Error((json && json.message) ? json.message : 'Error al enviar datos');
      }

      formulario.reset();
      loaderModal.hide();
      graciasModal.show();
    } catch (error) {
      loaderModal.hide();
      // Mensaje de error amigable
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'No fue posible enviar la encuesta: ' + error.message
      });
    }
  });
</script>
